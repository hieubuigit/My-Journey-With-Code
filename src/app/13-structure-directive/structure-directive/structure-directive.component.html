<h2>Learn structure-directive works!</h2>

<div *ngIf="active">Active</div>
<hr>
<div *ngFor="let item of items; let i = index">
  <div>{{ i }} - {{ item.name }}</div>
</div>
<hr>


<div [ngSwitch]="guestNm">
  <div *ngSwitchCase="'John'">Hi dad!</div>
  <div *ngSwitchCase="'Jenny'">Hi mom!</div>
  <div *ngSwitchCase="'Gump'">Hi Brother!</div>
  <div *ngSwitchDefault>No have anyone in the house!</div>
</div>
